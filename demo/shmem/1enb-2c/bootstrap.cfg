# see templates dir for default config items
#
# 1 enb with 2 cells and 1 ue

# common to the ue(s) in this experiment
[!ue-common:ue-container]
@dev_name=shmem
@mbms_service=-1
@num_carriers=1
@ue_all_log_level=warn


# common to the enb(s) in this experiment
[!enb-common:enb-container]
__template.file.101=rr_2c.conf

@dev_name=shmem
@rr_conf=rr_2c.conf
@num_prb=25
@mme_ip_addr=10.99.1.101
@mbms_enable=false
@sib_conf=sib.conf
@enb_all_log_level=warn

# create the ue containers here
[ue-01:ue-common]
@id=1
@dl_earfcn=2850
@dev_args=type=ue,channel0=%(@dl_earfcn)s

# add more ue(s) here

# create the enb container here
[enb-01:enb-common]
@id=20
@enb_name=srsenb01
@enb_id=0x19a
@cell_id_1=1
@pci_1=1
@dl_earfcn_1=2850
@dev_args = type=enb,channel0=%(@dl_earfcn_1)s,channel1=%(@dl_earfcn_1)s,tx_level_cycle0=30,tx_level_adj0=-0.75,tx_level0=1.0,tx_level1=0.5


# create the epc/mbms containers here
[epc-01:epc-container]
@sgi_ip_addr=172.16.0.101
@id=101
