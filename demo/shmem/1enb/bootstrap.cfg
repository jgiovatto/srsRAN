# see templates dir for default config items
#
# 1 enb, 1 or more ue(s) all on 1 channel

# common to the ue(s) in this experiment
[!ue-common:ue-container]
@dev_name=shmem
@mbms_service=-1
@ue_log_all_level=warn
@num_carriers=1
@dl_earfcn=2850
@dev_args=type=ue,channel0=%(@dl_earfcn)s


# common to the enb(s) in this experiment
[!enb-common:enb-container]
__template.file.101=rr.conf

@dev_name=shmem
@rr_conf=rr.conf
@num_prb=25
@mme_ip_addr=10.99.1.101
@mbms_enable=false
@sib_conf=sib.conf
@ho_active=false

# create the ue containers here
[ue-01:ue-common]
@id=1

[ue-02:ue-common]
@id=2

# add more ue(s) here

# create the enb container here
[enb-01:enb-common]
@id=20
@enb_name=srsenb01
@enb_id=0x19a
@cell_id_1=1
@pci_1=1
@dl_earfcn_1=2850
@dev_args=type=enb,channel0=%(@dl_earfcn_1)s


# create the epc/mbms containers here
[epc-01:epc-container]
@sgi_ip_addr=172.16.0.101
@id=101
