# see templates dir for default config items
#
# 2 enb and 2 ue, ue1 connects to enb1, ue2 connects to enb2

# common to the ue(s) in this experiment
[!ue-common:ue-container]
@dev_name=zmq
@mbms_service=-1
@ue_log_all_level=warn
@num_carriers=1


# common to the enb(s) in this experiment
[!enb-common:enb-container]
__template.file.101=rr.conf

@dev_name=zmq
@rr_conf=rr.conf
@num_prb=25
@mme_ip_addr=10.99.1.101
@mbms_enable=false
@sib_conf=sib.conf
@ho_active=false

# create the ue containers here
[ue-01:ue-common]
@id=1
@dl_earfcn=2850
@dev_args=id=ue,tx_port0=tcp://*:2001,rx_port0=tcp://10.99.1.20:2000


[ue-02:ue-common]
@id=2
@dl_earfcn=3050
@dev_args=id=ue,tx_port0=tcp://*:2001,rx_port0=tcp://10.99.1.21:2000


# create the enb containers here
[enb-01:enb-common]
@id=20
@enb_name=srsenb01
@enb_id=0x19a
@cell_id_1=1
@pci_1=1
@dl_earfcn_1=2850
@dev_args=id=enb,tx_port0=tcp://*:2000,rx_port0=tcp://10.99.1.1:2001


[enb-02:enb-common]
@id=21
@enb_name=srsenb02
@enb_id=0x19b
@cell_id_1=3
@pci_1=3
@dl_earfcn_1=3050
@dev_args=Id=enb,tx_port0=tcp://*:2000,rx_port0=tcp://10.99.1.2:2001


# create the epc/mbms container here
[epc-01:epc-container]
@sgi_ip_addr=172.16.0.101
@id=101
