# see templates dir for default config items
#
# 1 enb and 1 ue both using carrier aggregation

# common to the ue(s) in this experiment
[!ue-common:ue-container]
@dev_name=zmq
@mbms_service=-1
@num_carriers=2

# common to the enb(s) in this experiment
[!enb-common:enb-container]
__template.file.101=rr_ca.conf

@dev_name=zmq
@rr_conf=rr_ca.conf
@num_prb=25
@mme_ip_addr=10.99.1.101
@mbms_enable=false
@sib_conf=sib.conf
# mbms requires 2 ctrl symbols
@max_ctrl_symbols=3

# create the ue container here
[ue-01:ue-common]
@id=1
@dl_earfcn=2850,3050
@dev_args=tx_port0=tcp://*:2001,tx_port1=tcp://*:2003,rx_port0=tcp://10.99.1.20:2000,rx_port1=tcp://10.99.1.20:2002,id=ue,tx_freq0=2510e6,tx_freq1=2530e6,rx_freq0=2630e6,rx_freq1=2650e6

# create the enb container here
[enb-01:enb-common]
@id=20
@enb_name=srsenb01
@enb_id=0x19a
@cell_id_1=1
@cell_id_2=2
@pci_1=1
@pci_2=2
@dl_earfcn_1=2850
@dl_earfcn_2=3050
@dev_args=tx_port0=tcp://*:2000,rx_port0=tcp://10.99.1.1:2001,tx_port1=tcp://*:2002,rx_port1=tcp://10.99.1.1:2003,id=enb


# create the epc/mbms container here
[epc-01:epc-container]
@sgi_ip_addr=172.16.0.101
@id=101
